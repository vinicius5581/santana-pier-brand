<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Collection</title>
    <style>
        body {
            margin: 0;
            padding: 50px;
            background: #f8f8f8;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #2c2c2c;
        }

        .logo-links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .logo-link {
            display: inline-block;
            padding: 15px 30px;
            background: #8B4B4B;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 75, 75, 0.2);
        }

        .logo-link:hover {
            background: #6d3838;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 75, 75, 0.3);
        }

        .description {
            margin-top: 15px;
            color: #666;
            font-size: 1rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Logo Collection</h1>
        
        <div class="logo-links">
            <a href="santana-pier-logo/" class="logo-link">
                View Santana Pier Logo
            </a>
            
            <div class="description">
                A clean, modern logo featuring a perfect circle with horizontal line and elegant typography using Google Fonts (Oswald & Roboto).
            </div>
        </div>
    </div>
</body>
</html>
